<div class="row row-map">
	<div class="col-md-8">
		<h2 class="heading">Map</h2>
		<hr />
		<div id="map"></div>
	</div>
	<div class="col-md-4 info-container">
		<div id="site-info">
			<h2 class="heading">Site Data</h2>
			<hr />
			<h3>Site Name</h3>
			<p> {{ siteName }}</p>
			<h3>Site Type</h3>
			<p> {{ siteType }}</p>
			<h3>Site Comments</h3>
			<p> {{ siteComments }}</p>
	</div>
</div>
